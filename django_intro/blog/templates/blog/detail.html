<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Templates for web</title>
    <!-- Latest compiled and minified CSS -->
    	<link
	rel="stylesheet"
	href=
"https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>

	<script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js">
	</script>
</head>
<body>
<div class="container page-header">
    <h1>{{ curr_article.title }}
    </h1>
</div>
<div class="container body-main">
    <div>
        {% for section in section_list %}
        <p>
            {{ section }}
        </p>
        {% endfor %}
    </div>
</div>
<div>
    <nav aria-label="Page navigation example">
  <ul class="pager">
    <li><a href="/blog/detail/{{previous_article.article_id}}">Previous: {{ previous_article.title }}</a></li>
    <li><a href="/blog/detail/{{next_article.article_id}}">Next: {{ next_article.title }}</a></li>
  </ul>
</nav>
</div>
</body>
</html>
